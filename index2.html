<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn & Earn: Speaker Session</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .hero {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1em;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .check-in-out {
            margin-top: 30px;
            text-align: center;
        }

        .check-in-out input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .check-in-out button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #checkStatus {
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Finding the Balance: Learn & Earn</h1>
        <p>Join us for an insightful speaker session on balancing learning with earning.</p>
    </div>

    <div class="container">
        <h2>Registration & RSVP</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
                <span id="studentIdError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                </select>
                <span id="departmentError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Will you be attending?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <span id="attendanceError" class="error"></span>
            </div>
            <div class="form-group">
                <button type="submit">Register & RSVP</button>
            </div>
        </form>

        <div class="check-in-out">
            <h2>Check-in/Check-out</h2>
            <input type="text" id="checkId" placeholder="Enter Student ID">
            <button onclick="checkInOut()">Check</button>
            <p id="checkStatus"></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const department = document.getElementById('department').value;
            const attendance = document.getElementById('attendance').value;

            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('studentIdError').textContent = '';
            document.getElementById('departmentError').textContent = '';
            document.getElementById('attendanceError').textContent = '';

            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                isValid = false;
            }

            if (!studentId) {
                document.getElementById('studentIdError').textContent = 'Student ID is required.';
                isValid = false;
            }

            if (!department) {
                document.getElementById('departmentError').textContent = 'Please select a department.';
                isValid = false;
            }

            if (!attendance) {
                document.getElementById('attendanceError').textContent = 'Please select attendance status.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            } else {
                event.preventDefault();
                alert('Thank you for registering!');
                // Simulated server interaction (replace with your backend logic)
                console.log({ name, email, studentId, department, attendance });
            }
        });

        function checkInOut() {
            const checkId = document.getElementById('checkId').value.trim();
            if (checkId) {
                // Simulated check-in/check-out logic (replace with your backend)
                document.getElementById('checkStatus').textContent = `Student ID: ${checkId} - Processed.`;
            } else {
                document.getElementById('checkStatus').textContent = 'Please enter Student ID.';
            }
        }
    </script>
</body>
</html>
